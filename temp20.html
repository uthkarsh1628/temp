<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function table(){
        let str=""
        let num=document.getElementById("num").value;
        for(let i=1;i<=10;i++)
    {
        str+=`${num} x ${i} = ${num*i}<br>`
    }
    msg.innerHTML=str



    }

</script>
<body>
    <p><input type="number" id="num" placeholder="enter number" onchange="table()"></p>
    <!-- <button onclick="table()">Create</button> -->
    <hr>
    <div id="msg"></div>
    
</body>
</html>
