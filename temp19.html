<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       
        body{
            background-color: rgb(216, 211, 211);
        }
        .container{
            display: flex;
            justify-content: center;
        }
        .box{
            margin: 20px;
            border: 2px solid black;
            padding: 20px;
            background-color: white;
        }
    </style>
   
  </head>
  <body>
    <div id="root"></div>
    <script>
      let products = [
        {
          id: 1,
          name: "product1",
          price: 35,
          desc: "this is biscuit",
          url: "https://picsum.photos/id/1/200/200",
        },
        { id: 2, name: "product2", price: 40, desc: "this is milk", url: "https://picsum.photos/id/2/200/200" },
        { id: 3, name: "product3", price: 45, desc: "this is curd", url: "https://picsum.photos/id/3/200/200" },
      ];
      //   console.log(products[0]);
      let length = products.length;
      let str = "<div class='container'>";
      for (let i = 0; i < length; i++) {
        // str = str + products[i].name;
        str += `<div class='box'>
            <img src='${products[i].url}'>
           <h2> ${products[i].name}</h2>
           <p>${products[i].desc}</p>
           <h3>Price: ${products[i].price}</h3>
           <button>Add to cart</button>

            </div>`;
      }
      str+=`</div>`
      root.innerHTML = str;
    </script>
  </body>
</html>
