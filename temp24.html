<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const products = [
        { id: 1, name: "mik", price: 25 },
        { id: 2, name: "curd", price: 45 },
        { id: 3, name: "buttermilk", price: 30 },
      ];
      const cart = {};
      const addToCart = (id) => {
        cart[id] = 1;
        console.log(cart);
        showCart();
      };
      const pcart =(id) =>{
        cart[id]=cart[id]+1;
        console.log(cart)
        showCart()
      }
      const ncart =(id) =>{
        cart[id]=cart[id]-1;
        console.log(cart)
        showCart()
      }

      const showCart = () => {
        let str = "";
        products.map((value) => {
          if (cart[value.id]) {
            str += `
            <li>${value.name}-$${value.price}-<button onclick=(ncart(${value.id}))>-</button>${cart[value.id]}<button onclick=(pcart(${value.id}))>+</button>-${value.price*cart[value.id]}</li>
            `;
          }
        });
        divCart.innerHTML = str;
        showtotal()
      };
      const showProducts = () => {
        let str = "";
        products.map((value) => {
          str += `
          <li>${value.id}-${value.name}-${value.price}-<button onclick=addToCart(${value.id})>Add to Cart</button></li>
          `;
        });
        divProducts.innerHTML = str;
      };
      const showtotal =() =>{
        let t=products.reduce((sum,value)=>{
            //  if(cart[value.id])
            //  {
            // return sum+value.price*cart[value.id];
            //  }
            //  return sum
            return sum+value.price*(cart[value.id]?cart[value.id]:0)
        },0);

        divtotal.innerHTML=`order value :${t}`
      }
    </script>
  </head>
  <body onload="showProducts()">
    <h1>My Store</h1>
    <hr />
    <h3>Products</h3>
    <div id="divProducts"></div>
    <h3>My Cart</h3>
    <div id="divCart"></div>
    <div id="divtotal"></div>
  </body>
</html>
